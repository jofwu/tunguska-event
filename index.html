<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Tunguska Event</title>

		<!-- Bootstrap -->
		<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Navigator <small>A suborbital hop calculator</small></h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Input</h3>
						</div>
						<form class="panel-body" id="form_input">
							<div class="form-group">
								<label for="starting_position" class="control-label">Starting Position <small>Example: -37.1336 N, 109.3768 W</small></label>
								<input type="text" id="starting_position" class="form-control" value="-37.1336 N, 109.3768 W"/>
							</div>
							<div class="form-group">
								<label for="starting_asl" class="control-label">Starting Altitude Above Sea Level <small>Example: 213m</small></label>
								<input type="text" id="starting_asl" class="form-control" value="0m"/>
							</div>							
							<div class="form-group">
								<label for="target_position" class="control-label">Target Position <small>Example: -37.1336 N, 109.3768 W</small></label>
								<input type="text" id="target_position" class="form-control" value="-37.1336 N, 109.3768 W"/>
							</div>
							<div class="form-group">
								<label for="target_asl" class="control-label">Target Altitude Above Sea Level <small>Example: 213m</small></label>
								<input type="text" id="target_asl" class="form-control" value="0m"/>
							</div>
							<div class="form-group">
								<label for="body_select" class="control-label">Body</label>
								<select class="form-control" id="body_select">
									<optgroup label="Stock System">
										<option value="Bop">Bop</option>
										<option value="Dres">Dres</option>
										<option value="Duna">Duna</option>
										<option value="Eeloo">Eeloo</option>
										<option value="Eve">Eve</option>
										<option value="Gilly">Gilly</option>
										<option value="Ike">Ike</option>
										<option value="Jool">Jool</option>
										<option value="Kerbin">Kerbin</option>
										<option value="Laythe">Laythe</option>
										<option value="Minmus">Minmus</option>
										<option value="Moho">Moho</option>
										<option value="Mun">Mun</option>
										<option value="Pol">Pol</option>
										<option value="Tylo">Tylo</option>
										<option value="Vall">Vall</option>
 									</optgroup>
								</select>
							</div>
							<div class="btn-group">
								<button type="button" id="reset" class="btn btn-default">Reset</button>
								<button type="button" id="submit" class="btn btn-success">Calculate</button>
							</div>

							<div class="progress" style="margin-top:15px;margin-bottom:0">
								<div class="progress-bar progress-bar-success progress-bar-striped active" id="progress_bar" style="width: 35%"></div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Trajectory</h3>
						</div>
						<form class="panel-body">
							<div class="form-group">
								<label for="starting_position" class="control-label">Heading (degrees)</label>
								<input type="text" id="heading_output" class="form-control" disabled value="47&deg; east from North" />
							</div>
							<div class="form-group">
								<label for="target_position" class="control-label">Pitch (degrees)</label>
								<input type="text" id="pitch_output" class="form-control" disabled value="37&deg; above the horizon" />
							</div>
							<div class="form-group">
								<label for="target_position" class="control-label">Delta-V Required</label>
								<input type="text" id="deltav_output" class="form-control" disabled value="1.56km/s" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
